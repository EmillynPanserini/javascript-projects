<!DOCTYPE html>
<html lang="pt-br">

<!-- HEAD ---------------------------------------------->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>

    <link type="text/css" rel="stylesheet" href="css/style.css"> <!-- CSS -->
</head>

<!-- BODY ---------------------------------------------->

<body>

    <div id="background"></div>

    <div id="watch">
        <h1>Contagem para o Ano Novo</h1>

        <table id="timer">
            <tr id="timer_count">
                <td id="count_day">00</td>
                <td id="count_hour">00</td>
                <td id="count_min">00</td>
                <td id="count_sec">00</td>
            </tr>

            <tr id="timer_text">
                <td>dias</td>
                <td>horas</td>
                <td>minutos</td>
                <td>segundos</td>
            </tr>
        </table>
    </div>

    <div id="nextYear"></div>

</body>

<script language="JavaScript" src="js/script.js"></script> <!-- JAVASCRIPT -->

</html>
